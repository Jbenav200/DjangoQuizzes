{% extends 'quiz/base.html' %}
{% block content %}
    <h2> {{ title }}</h2>
    {% if questions_list %}
       <form action="POST">
        <header>
            <h3 class="center-text">Let the Questions Begin</h3>
        </header>
        <body>
            {% for q in questions_list %}
                <br>
                <label class="center-text">{{ q.question_text }}</label>
                <br/>
                {% for c in choice_list %}
                    {% if c.question == q %}
                    <input type="checkbox" value="{{ c.choice_text }}">
                    <label>{{ c.choice_text }}</label>
                    <br/>
                    {% endif %}
                {% endfor %}
            {% endfor %}
        </body>
    </form>
    {% endif %}
{% endblock content %}
