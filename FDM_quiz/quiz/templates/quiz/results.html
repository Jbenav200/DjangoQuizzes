{% extends "quiz/base.html" %}
{% block content %}
    <table class="results">
        <thead>
            Results
        </thead>
       <tr>
           <th>User</th>
           <th>Category</th>
           <th>Score</th>
       </tr>
        {% if user.is_authenticated %}
            <tr>
                <td>{{ user.username }}</td>
                <td>{{ c.category }}</td>
                <td>{{ u.score }}</td>
            </tr>
        {% endif %}
    </table>
{% endblock content %}
